<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Logout - Gitstats</title>
    <style>
      body { font-family: system-ui; padding: 20px; max-width: 800px; margin: 0 auto; }
      .btn { display: inline-block; padding: 10px 16px; border-radius: 4px; text-decoration: none; }
      .btn-primary { background: #0366d6; color: white; }
      .btn-danger { background: #dc3545; color: white; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h1>Has cerrado sesión en Gitstats</h1>
    <p class="muted">Para que GitHub vuelva a pedir usuario y contraseña al iniciar sesión, también debes cerrar tu sesión activa en GitHub.</p>
    <p>
      <a href="https://github.com/logout" class="btn btn-danger" target="_blank" rel="noopener">Cerrar sesión en GitHub</a>
    </p>
    <p class="muted">Después de cerrar sesión en GitHub, vuelve aquí y pulsa “Iniciar sesión”.</p>
    <p>
      <a href="/" class="btn btn-primary">Volver al inicio</a>
    </p>
  </body>
  </html>
